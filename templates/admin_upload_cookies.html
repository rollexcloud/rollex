<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload cookies.txt (Admin)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width:500px;">
    <h3>Upload cookies.txt (Admin Only)</h3>
    {% if success %}
    <div class="alert alert-success">Cookies uploaded successfully!</div>
    {% elif error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="cookies" class="form-label">cookies.txt</label>
            <input type="file" class="form-control" id="cookies" name="cookies" accept=".txt" required>
        </div>
        <button type="submit" class="btn btn-secondary">Upload</button>
    </form>
    <div class="form-text mt-2">Export your YouTube cookies using a browser extension like <a href='https://chrome.google.com/webstore/detail/get-cookiestxt/hnmpcagpplmpfojmgmnngilcnanddlhb' target='_blank'>Get cookies.txt</a> and upload here if you encounter download issues.</div>
</div>
</body>
</html>
